<!DOCTYPE html>
<html data-ng-app="dataCurrency">

  <head>
    <script data-require="angular.js@*" data-semver="1.2.12" src="http://code.angularjs.org/1.2.12/angular.js"></script>
    <script data-require="socket.io@*" data-semver="0.9.6" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.6/socket.io.min.js"></script>
    <script type="text/javascript" src="ng-socket-io.js"></script>
    <script src="script.js"></script>
  </head>

  <body style="padding: 10px" data-ng-controller="SocketController">
  	<div style="width: 15%; clear: both" data-ng-repeat="dataObjectMapEntry in dataObjectsMap">
  		<div style="float: left;">{{dataObjectMapEntry.data}}</div>
  		<div style="float: right;">{{dataObjectMapEntry.formattedDate}}</div>
  	</div>
  </body>

</html>
